{%extends "base.html" %} {% block title %}Profil{% endblock %}
{% block content %} 


<style>
.wrapper{display: flex;justify-content: center;align-items: center;height: 100vh;background:url("https://previews.123rf.com/images/3dart/3dart1509/3dart150900059/45235738-astratto-citt√†-semplice-disegno-schizzo-sfondo-con-nebbia.jpg")}
.profile{position: relative;width: 500px;height:650px;background:url("https://media.istockphoto.com/vectors/casual-businessperson-with-face-that-is-half-male-and-female-vector-id482987543?k=20&m=482987543&s=612x612&w=0&h=mvXQCxn_A2ZOZWvk2MXASROWPALRlZmvTzCUdNbqM9o=");background-size: cover;cursor: pointer;border: 12px;border-top-right-radius: 35px !important;border-radius: 6px}
.overlay{width: 100%;height: 100%;background:rgba(0,0,0,0.8);border-radius: 12px;cursor: pointer;opacity: 0;transition: all 1s;border-top-right-radius: 35px !important;border-radius: 6px}
.profile:hover .overlay{opacity: 1}
.social-icons{display: flex;list-style: none;bottom: 10px;position: absolute;text-align: center;justify-content: center;left: 22px}
.social-icons li{width: 25px;height: 25px;border: 1px solid #eee;padding: 20px;margin-right: 10px;display: flex;justify-content: center;align-items: center;color: #fff;border-radius: 5px;transition: all 1s}
.social-icons li:hover{background:#fff;color: #000}
.overlay .about{position: relative;justify-content: center;align-items: center;display: flex;top:40%;color: rgb(255, 255, 255);flex: column}
    </style>

<div class="wrapper">
  <div class="profile">
      <div class="overlay">
          <div class="about d-flex flex-column">
              <h4>{{ current_user.firstname }} {{ current_user.lastname }}</h4> <span>{{ current_user.email }}</span>
          </div>
          <ul class="social-icons">
              <li><i class="fa fa-facebook"></i></li>
              <li><i class="fa fa-linkedin"></i></li>
              <li><i class="fa fa-twitter"></i></li>
              <li><i class="fa fa-instagram"></i></li>
          </ul>
      </div>
  </div>
</div>

{% endblock %}
