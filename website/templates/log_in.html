{%extends "base.html" %} {% block title %}Giriş Yap{% endblock %}
{% block content %}

<style>
    body {
      background-image: url('https://images.pexels.com/photos/7130560/pexels-photo-7130560.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    </style>

<form method="POST">
    <h1 class="display-1 font-weight-normal text-white" align="center">Giriş Yap</h1>
    <div class="form-group">
        <label class=" h1 font-weight-light text-white " for="email">Mail</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Mail Adresinizi Giriniz"
        />
    </div>
    <div class="form-group">
        <label class=" h1 font-weight-light text-white " for="password">Şifre</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Şifre Giriniz"
        />
    </div>
        <br />
    <button type="submit" class=" h3 font-weight-bold btn btn-primary">Giriş Yap</button>
    <br />
    <br />
    <label class=" h5 font-weight-medium text-gray " >Hesabınız yok mu ? Hiç üzülmeyin. :) <br/> Aşağıdaki butona tıklayarak hemen kayıt olabilirsiniz. </label>
    <br />
    <br />
    <a class=" h3 font-weight-bold btn btn-primary" id="sign_up" href="/sign_up">Kayıt Sayfası</a>
</form>
{% endblock %}
